{% extends 'basic_app/base.html' %}

{% load static %}

{% block body_block %}

<div class="container my-3">
  <h2>Update Your Todo</h2>
  <form action="/update/{{ todo.sno }}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" class="form-control" name="title" value="{{ todo.title }}" aria-describedby="emailHelp" placeholder="Enter Title">
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input type="text" class="form-control" id="desc" name="desc" value="{{ todo.desc }}" placeholder="Description">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark">Update</button>
    </div>
  </form>
</div>

{% endblock %}
