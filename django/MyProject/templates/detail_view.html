<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add any additional CSS or stylesheets if needed -->

</head>
<body>

<div class="container mt-5">
    <div class="main">

        <!-- Display fields from the data dictionary -->
        <h2 class="mb-4">Student Information</h2>
        
        <div class="mb-3">
            <label class="fw-bold">Name:</label>
            <p class="lead">{{ data.name }}</p>
        </div>
        
        <div class="mb-3">
            <label class="fw-bold">Age:</label>
            <p class="lead">{{ data.age }}</p>
        </div>
        
        <div class="mb-3">
            <label class="fw-bold">Roll No:</label>
            <p class="lead">{{ data.roll_no }}</p>
        </div>
        
        <div class="mb-3">
            <label class="fw-bold">Courses:</label>
            <p class="lead">{{ data.courses }}</p>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS (optional, if you need Bootstrap's JavaScript features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Add any additional JavaScript or scripts if needed -->

</body>
</html>
