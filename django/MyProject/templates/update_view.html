<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add any additional CSS or stylesheets if needed -->

</head>
<body>

<div class="container mt-5">
    <div class="main">
        <!-- Create a Form -->
        <form method="POST">

            <!-- Security token by Django -->
            {% csrf_token %}

            <!-- Bootstrap-styled form -->
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Name:</label>
                {{ form.name }}
            </div>

            <div class="mb-3">
                <label for="{{ form.age.id_for_label }}" class="form-label">Age:</label>
                {{ form.age }}
            </div>

            <div class="mb-3">
                <label for="{{ form.roll_no.id_for_label }}" class="form-label">Roll No:</label>
                {{ form.roll_no }}
            </div>

            <div class="mb-3">
                <label for="{{ form.courses.id_for_label }}" class="form-label">Courses:</label>
                {{ form.courses }}
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

<!-- Add Bootstrap JS (optional, if you need Bootstrap's JavaScript features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Add any additional JavaScript or scripts if needed -->

</body>
</html>
